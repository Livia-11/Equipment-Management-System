spring.application.name=KireziEquipmentManagementSystem
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.lock_timeout=5000
spring.datasource.url=jdbc:mysql://localhost:3306/equipment_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Server configuration
server.port=8001

# JPA configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false

# JWT Configuration
app.jwt.secret=8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.institution.KireziEquipmentManagementSystem=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database connection pool configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000



